<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Go88 Tài Xỉu Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Go88 Tài Xỉu Dashboard</h1>
  <div id="stats">
    <p><strong>Tài:</strong> <span id="taiCount"></span></p>
    <p><strong>Xỉu:</strong> <span id="xiuCount"></span></p>
    <p><strong>Chuỗi hiện tại:</strong> <span id="streak"></span></p>
    <p><strong>Dự đoán tiếp theo:</strong> <span id="prediction"></span></p>
  </div>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Ván</th>
        <th>Kết quả</th>
        <th>Tổng</th>
        <th>Tài/Xỉu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
